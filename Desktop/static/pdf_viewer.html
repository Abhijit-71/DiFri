<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PDF Preview</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #333;
            color: white;
            padding: 10px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #pdf-viewer {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 50px 0 0 0;
            overflow: auto;
            text-align: center;
        }
        .page {
            margin: 10px auto;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            background: #555;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background: #777;
        }
        #status {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button onclick="zoomOut()">-</button>
        <button onclick="zoomIn()">+</button>
        <span>Zoom: <span id="zoom-level">150%</span></span>
        <div id="status">Ready</div>
    </div>
    <div id="pdf-viewer"></div>
    <script>
        console.log('Script started');
        console.log('pdfjsLib available:', typeof pdfjsLib);
        console.log('window.pdfjsLib available:', typeof window.pdfjsLib);
        console.log('All window properties:', Object.keys(window));
        
        // Wait for PDF.js to load
        function initPDFJS() {
            console.log('Checking PDF.js...');
            if (typeof pdfjsLib !== 'undefined') {
                console.log('pdfjsLib found!');
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
                updateStatus('PDF.js loaded');
                return true;
            } else if (typeof window.pdfjsLib !== 'undefined') {
                console.log('window.pdfjsLib found!');
                window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
                updateStatus('PDF.js loaded');
                return true;
            } else {
                console.log('PDF.js not found, retrying...');
                updateStatus('Loading PDF.js...');
                return false;
            }
        }
        
        let currentPDF = null;
        let currentScale = 1.5;

        function updateStatus(message) {
            console.log('Status:', message);
            document.getElementById('status').textContent = message;
        }

        function updateZoomLevel() {
            document.getElementById('zoom-level').textContent = Math.round(currentScale * 100) + '%';
        }

        function zoomIn() {
            currentScale += 0.25;
            if (currentPDF) renderPDF();
            updateZoomLevel();
        }

        function zoomOut() {
            if (currentScale > 0.5) {
                currentScale -= 0.25;
                if (currentPDF) renderPDF();
                updateZoomLevel();
            }
        }

        async function renderPDF() {
            if (!currentPDF) return;
            
            const container = document.getElementById('pdf-viewer');
            container.innerHTML = '';
            updateStatus(`Rendering ${currentPDF.numPages} pages...`);
            
            for (let pageNum = 1; pageNum <= currentPDF.numPages; pageNum++) {
                const page = await currentPDF.getPage(pageNum);
                const viewport = page.getViewport({ scale: currentScale });
                
                const canvas = document.createElement('canvas');
                canvas.className = 'page';
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                
                container.appendChild(canvas);
                await page.render(renderContext).promise;
            }
            updateStatus(`Loaded ${currentPDF.numPages} pages`);
        }

        async function loadPDF(pdfUrl) {
            console.log('loadPDF called with:', pdfUrl);
            
            if (!initPDFJS()) {
                console.log('PDF.js not ready, waiting...');
                setTimeout(() => loadPDF(pdfUrl), 1000);
                return;
            }
            
            try {
                updateStatus('Loading PDF...');
                const lib = pdfjsLib || window.pdfjsLib;
                console.log('Using library:', lib);
                const loadingTask = lib.getDocument(pdfUrl);
                currentPDF = await loadingTask.promise;
                console.log('PDF loaded successfully');
                await renderPDF();
            } catch (error) {
                console.error('Error loading PDF:', error);
                updateStatus('Error: ' + error.message);
            }
        }

        window.addEventListener('message', (event) => {
            console.log('Message received:', event.data);
            if (event.data.type === 'loadPDF') {
                loadPDF(event.data.url);
            }
        });

        // Initialize
        window.addEventListener('load', () => {
            console.log('Page loaded');
            initPDFJS();
        });
        
        setTimeout(() => {
            console.log('Timeout check');
            initPDFJS();
        }, 2000);

        updateZoomLevel();
        console.log('Script setup complete');
    </script>
</body>
</html>
