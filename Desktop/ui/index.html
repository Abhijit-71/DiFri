<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #2b2a33;
            min-height: 100vh;
            padding: 20px;
            color: #fbfbfe;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 2px;
            padding: 10px 20px;
        }

        .browser-name {
            color: #fbfbfe;
            font-size: 40px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .main-content {
            max-width: 1000px;
            margin: 0 auto;
            padding-top: 80px;
        }

        .search-container {
            max-width: 700px;
            margin: 0 auto 60px;
        }

        .search-box {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 14px 45px 14px 45px;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            outline: none;
            background: #42414d;
            color: #fbfbfe;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.15s ease;
        }

        .search-input:focus {
            background: #52525e;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        .search-input::placeholder {
            color: #8f8f9d;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            opacity: 0.6;
        }

        .search-icon svg {
            fill: #8f8f9d;
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            padding: 8px;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
        }

        .shortcuts-title {
            font-size: 13px;
            font-weight: 600;
            color: #8f8f9d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .shortcuts {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 20px;
            padding: 0 10px;
        }
        
        .button{
            all:unset;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background:#42414d ;
            border-radius: 8px;
            padding: 15px 5px 15px 5px;
            gap: 5px;
            font-size: 13px;
        }

        .button:hover{
            background-color: #52525e;
        }

        /* PDF Viewer Styles */
        #pdfViewerOverlay {
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #2b2a33; /* Match body background */
            z-index: 1000;
            flex-direction: column;
        }

        #pdfViewerOverlay iframe {
            flex-grow: 1; /* Take up all available space */
            width: 100%;
            height: 100%;
            border: none;
        }

        #pdfCloseButton {
            position: fixed; /* Position relative to viewport */
            top: 15px;
            right: 20px;
            background: #42414d;
            color: #fbfbfe;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            z-index: 1001; /* Ensure button is above iframe */
            transition: background-color 0.2s ease;
        }

        #pdfCloseButton:hover {
            background-color: #52525e;
        }

        @media (max-width: 768px) {
            .main-content {
                padding-top: 60px;
            }

            .shortcuts {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
                gap: 15px;
            }

            .shortcut-icon {
                width: 56px;
                height: 56px;
                font-size: 24px;
            }
        }
    </style>
</head>

    <!-- PDF Viewer Container -->
    <div id="pdfViewerOverlay">
        <button id="pdfCloseButton">Close</button>
        <iframe id="pdfFrame" title="PDF Viewer"></iframe>
    </div>

    <script>
        const pdfViewerOverlay = document.getElementById('pdfViewerOverlay');
        const pdfFrame = document.getElementById('pdfFrame');
        const pdfCloseButton = document.getElementById('pdfCloseButton');
        const mainUiElements = document.querySelectorAll('.header, .main-content');

        function showPdfViewer(filePath) {
            // Construct the viewer URL. The backend must provide a URL-compatible path.
            const viewerUrl = `pdfjs/web/viewer.html?file=${encodeURIComponent(filePath)}`;
            pdfFrame.src = viewerUrl;

            // Hide the main application UI
            mainUiElements.forEach(el => el.style.display = 'none');

            // Show the PDF viewer overlay
            pdfViewerOverlay.style.display = 'flex';
        }

        function hidePdfViewer() {
            // Hide the PDF viewer overlay
            pdfViewerOverlay.style.display = 'none';

            // Clear the iframe to free up resources and stop any background processing
            pdfFrame.src = 'about:blank';

            // Restore the main application UI
            // Resetting to '' restores the display property from the stylesheet.
            mainUiElements.forEach(el => el.style.display = '');
        }

        // Attach the event listener to the close button
        pdfCloseButton.addEventListener('click', hidePdfViewer);
    </script>
